<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>


    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-storage.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <!--script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-analytics.js"></script-->

    <!-- language scripts -->
    <script src="en.js"></script>
    <script src="es.js"></script>
    <script src="fr.js"></script>
    <script src="pt.js"></script>


    <!-- main javascript -->
    <script type="text/javascript" src="script.js"></script>


    <script>
        /* firebase.auth().onAuthStateChanged(function(user){
            if(user){   //if user already logged in, then auto redirect to menu page
                window.location.href = "menu.html";
            }
        }); */
    </script>

</head>



<body onload="loadLangSignIn()" class="signin-body">
    <select id="langselect" onchange="loadLangSignIn()">
        <option value="en">English</option>
        <option value="es">Español</option>
        <option value="fr">Français</option>
        <option value="pt">Português</option>
    </select>
    <br>

    <h1 id="restaurant-title">Burger Joint</h1>
    <img id="login-img" src="images/fastfood-2.png">
    <main id="main-holder">
        <h1 id="signin-header">Sign In</h1>
        
        <div id="signin-error-msg-holder" style="display:none">
          <p id="signin-error-msg">Invalid Input</p>
        </div>
        
        <form id="signin-form">
          <input type="text" name="username" id="signin-phone-field" class="signin-form-field" placeholder="Phone Number"><br><br>
          <input type="password" name="password" id="signin-password-field" class="signin-form-field" placeholder="Password"><br><br>
          <input onclick="signIn()" type="button" value="Sign In" id="signin-btn"  class="signin-btn">
        </form>
        <p id="gotosignupbtn" onclick="goToSignUp()" style="cursor:pointer">Create A New Account</p> 
        <p id="guestlogin" onclick="guestLogin()" style="cursor:pointer">Guest</p> 
    </main>
</body>
</html>
