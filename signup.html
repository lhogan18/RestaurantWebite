<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>


    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-storage.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <!--script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-analytics.js"></script-->

    <!-- language scripts -->
    <script src="en.js"></script>
    <script src="es.js"></script>
    <script src="fr.js"></script>
    <script src="pt.js"></script>


    <!-- main javascript -->
    <script type="text/javascript" src="script.js"></script>
    

</head>

<body class="signin-body">
    <select id="langselect" onchange="loadLangSignUp()">
        <option value="en">English</option>
        <option value="es">Español</option>
        <option value="fr">Français</option>
        <option value="pt">Português</option>
    </select>
    <br>

    <h1 id="restaurant-title">Burger Joint</h1>
    <img id="login-img" src="images/fastfood-2.png">
    <main id="main-holder">
        <h1 id="signup-header">Create Account</h1>
        
        <div id="signup-error-msg-holder" style="display:none">
          <p id="signup-error-msg">Invalid</p>
        </div>
        
        <form id="signup-form">
          <input type="text" name="username" id="signup-username-field" class="signin-form-field" placeholder="Name"><br><br>
          <input type="text" name="phone" id="signup-phone-field" class="signin-form-field" placeholder="Phone Number"><br><br>
          <input type="password" name="password" id="signup-password-field" class="signin-form-field" placeholder="Password"><br><br>
          <input onclick="createAccount()" type="button" value="Sign Up" id="signup-form-submit" class="signin-btn">
        </form>
        <p id="gotosigninbtn"onclick="goToSignIn()" style="cursor:pointer">Already Have An Account?</p>  
    </main>
</body>

</html>
