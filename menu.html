<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>
    <!-- Other Firebase JS SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-storage.js"></script>

    <!-- language scripts -->
    <script src="en.js"></script>
    <script src="es.js"></script>
    <script src="fr.js"></script>
    <script src="pt.js"></script>
    

    <!-- main javascript -->
    <script src="script.js"></script>

    <script>
        firebase.auth().onAuthStateChanged(function(user){
            if(!user){   //if user not logged in, then auto redirect to signin page
                window.location.href = "signin.html";
            }
        });
        var counter = 0;
    </script>

    <title>Menu</title>
</head>
<body onload="loadMenuPage()">
    <select id="langselect" onchange="loadLangMenu()">
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="pt">Portuguese</option>
    </select>
    <div id="header">
        Restaurant
    </div>
    <div id="nav">
        <ul>
            <li><a id="nav-menu" href="menu.html" class="active btn">Menu</a></li>
            <li><a id="nav-orders" href="orders.html">Orders</a></li>
            <li><a id="nav-signout" href="signin.html" onclick="signOut()">Sign Out</a></li>
        </ul>
    </div>

    <div id="menu" class="content">
      
    </div>
    <div id="content"></div>
</body>
</html>
